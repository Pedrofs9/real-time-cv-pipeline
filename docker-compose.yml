services:

  redis:
    image: redis:7-alpine
    container_name: cv-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    networks:
      - cv-network

  api:
    build: .
    container_name: cv-api
    ports:
      - "8000:8000"
    env_file:
      - .env
    environment:
      # Override DEVICE for API â€” runs on CPU (inference is in the worker)
      DEVICE: cpu
    volumes:
      - ./models:/app/models
      - ./data:/app/data 
      - ./ui:/app/ui
    depends_on:
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    restart: unless-stopped
    networks:
      - cv-network
    command: uvicorn api.app:app --host 0.0.0.0 --port 8000 --workers 1

  worker:
    build: .
    container_name: cv-worker
    ports:
      - "8001:8001"  
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: all
              capabilities: [gpu]
    env_file:
      - .env
    environment:
      # Worker uses GPU for inference
      DEVICE: cuda
      CUDA_VISIBLE_DEVICES: "0"
    volumes:
      - ./models:/app/models
      - ./data:/app/data
    depends_on:
      redis:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - cv-network
    command: >
      celery -A workers.video_tasks worker
      --pool=solo
      --loglevel=info
      --without-gossip
      --without-mingle
      --without-heartbeat

  prometheus:
    image: prom/prometheus:latest
    container_name: cv-prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
    restart: unless-stopped
    networks:
      - cv-network

  grafana:
    image: grafana/grafana:latest
    container_name: cv-grafana
    ports:
      - "3000:3000"
    env_file:
      - .env
    environment:
      GF_SECURITY_ADMIN_USER: ${GF_SECURITY_ADMIN_USER}
      GF_SECURITY_ADMIN_PASSWORD: ${GF_SECURITY_ADMIN_PASSWORD}
      GF_INSTALL_PLUGINS: ""
    volumes:
      - grafana_data:/var/lib/grafana
    depends_on:
      - prometheus
    restart: unless-stopped
    networks:
      - cv-network

volumes:
  redis_data:
  prometheus_data:
  grafana_data:

networks:
  cv-network:
    driver: bridge