global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    monitor: 'cv-pipeline-monitor'

scrape_configs:
  - job_name: 'cv-pipeline'
    static_configs:
      - targets: ['api:8000']
    metrics_path: '/metrics'
    scrape_interval: 10s

  - job_name: 'cv-worker'
    static_configs:
      - targets: ['worker:8001']
    metrics_path: '/metrics'
    scrape_interval: 10s
    
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']
